<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shock Index Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="shockindexRadio" name="variables" checked>
  <label for="shockindexRadio">Shock index</label>

  <input type="radio" id="heartrateRadio" name="variables">
  <label for="heartrateRadio">Heart rate</label>

  <input type="radio" id="systolicbloodpressureRadio" name="variables">
  <label for="systolicbloodpressureRadio">Systolic blood pressure</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Heart rate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Systolic blood pressure</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
